<div class="row banner">
  <div class="col-12">
    <h1><a style="text-decoration: none" routerLink="../">â—„</a> Books   <small>seach an item...</small></h1>
    <form ngNoForm class="float-right" action="/collections/books/search" method="GET">
      <input id="toSeach" name="toSearch" placeholder="seach a title..." />
      <button class="btn btn-primary" type="submit">Submit</button>
    </form>
    <div *ngIf="isLoggedIn()">
      <a routerLink="/collections/books/addBook" style="text-decoration: none;" class="btn btn-primary">Add New</a>
    </div>
  </div>

</div>

<div class="row">
  <div class="col">
    <p><strong>TITLE</strong></p>
  </div>
  <div class="col">
    <p><strong>AUTHOR</strong></p>
  </div>
  <div class="col">
    <p><strong>YEAR</strong></p>
  </div>
  <div class="col">
    <p><strong>COMMENTS</strong></p>
  </div>
</div>

<hr class="entries" />
<div class="error">{{message}}</div>

<div *ngIf="!isLoggedIn()">
  <div *ngFor="let book of booksList">
    <div class="row">
      <div class="col">
        <p>{{book.title}}</p>
      </div>
      <div class="col">
        <p>{{book.author}}</p>
      </div>
      <div class="col">
        <p>{{book.year}}</p>
      </div>
      <div class="col">
        <p>{{book.comments}}</p>
      </div>
    </div>
    <hr class="entries" />
  </div>
</div>

<div *ngIf="isLoggedIn()">
  <div *ngFor="let book of booksList">
    <div class="row">
      <div class="col">
        <a routerLink="bookEdit/{{book._id}}">{{book.title}}</a>
      </div>
      <div class="col">
        <p>{{book.author}}</p>
      </div>
      <div class="col">
        <p>{{book.year}}</p>
      </div>
      <div class="col">
        <p>{{book.comments}}</p>
      </div>
    </div>
    <hr class="entries" />
  </div>
</div>
