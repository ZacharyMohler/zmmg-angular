<div class="row banner">
  <div class="col-12">
    <h1>Login</h1>
  </div>
</div>

<div class="row">
  <div class="col-12 col-md-8">
    <p class="lead">This login is only for administrators!</p>

    <form (ngSubmit)="onLoginSubmit(evt)">
      <div role="alert" *ngIf="formError" class="alert alert-danger">{{ formError }}</div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" [(ngModel)]="credentials.email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" [(ngModel)]="credentials.password">
      </div>

      <button type="submit" role="button" class="btn btn-primary">Sign in!</button>
    </form>
  </div>
</div>
